<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿宏推荐系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 30px;
        }
        .password-box {
            margin-bottom: 25px;
        }
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input[type="password"]:focus {
            border-color: #1890ff;
            outline: none;
        }
        .unlock-btn {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .unlock-btn:hover {
            background-color: #40a9ff;
        }
        .unlock-btn:active {
            background-color: #096dd9;
        }
        .error-msg {
            color: #f5222d;
            margin-top: 15px;
            display: none;
        }
        .recommendation-container {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        .recommendation-title {
            font-size: 20px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .recommendation-content {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-line;
            line-height: 1.8;
        }
        .update-time {
            color: #8c8c8c;
            font-size: 14px;
            text-align: right;
            margin-top: 15px;
        }
        .password-hint {
            color: #8c8c8c;
            font-size: 14px;
            margin-top: 15px;
        }
        .recommendation-icon {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">阿宏精准推荐</div>
        
        <div id="passwordSection">
            <div class="password-box">
                <input type="password" id="passwordInput" placeholder="请输入访问密码">
                <button class="unlock-btn" onclick="checkPassword()">
                    🔓 查看今日精准推荐
                </button>
                <div class="password-hint">初始密码：888888</div>
            </div>
            <div id="errorMsg" class="error-msg">密码错误，请重新输入</div>
        </div>
        
        <div id="recommendationSection" class="recommendation-container">
            <div class="recommendation-title">
                <span class="recommendation-icon">✨</span>
                <span>今日精准推荐</span>
            </div>
            <div class="recommendation-content" id="dailyRecommendation"></div>
            <div class="update-time" id="updateTime"></div>
        </div>
    </div>

    <script>
        // 系统配置
        const CONFIG = {
            password: "888888", // 访问密码
            contentUrl: "https://github.com/mianyang121403/-.git" // 推荐内容URL
        };

        // 检查密码
        function checkPassword() {
            const inputPassword = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");
            
            if (inputPassword === CONFIG.password) {
                // 密码正确
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("recommendationSection").style.display = "block";
                loadRecommendation();
            } else {
                // 密码错误
                errorMsg.style.display = "block";
                document.getElementById("passwordInput").focus();
            }
        }

        // 加载推荐内容
        async function loadRecommendation() {
            const contentDiv = document.getElementById("dailyRecommendation");
            const timeDiv = document.getElementById("updateTime");
            
            contentDiv.textContent = "正在获取最新推荐...";
            
            try {
                // 添加时间戳防止缓存
                const response = await fetch(`${CONFIG.contentUrl}?t=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error(`网络请求失败: ${response.status}`);
                }
                
                const content = await response.text();
                const lastModified = response.headers.get('last-modified') || new Date().toLocaleString();
                
                contentDiv.textContent = content;
                timeDiv.textContent = `最后更新: ${lastModified}`;
                
            } catch (error) {
                contentDiv.textContent = `获取推荐内容失败:\n${error.message}`;
                timeDiv.textContent = "请稍后再试或联系管理员";
            }
        }

        // 回车键提交
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

        // 页面加载后自动聚焦密码输入框
        window.onload = function() {
            document.getElementById("passwordInput").focus();
        };
    </script>
</body>
</html>
