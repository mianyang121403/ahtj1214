<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛事数据</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            text-align: center;
        }
        .recommend-btn {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #07C160, #05a455);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
            cursor: pointer;
            margin: 0 auto;
            border: none;
            outline: none;
            transition: transform 0.3s;
        }
        .recommend-btn:hover {
            transform: scale(1.05);
        }
        .recommend-btn:active {
            transform: scale(0.95);
        }
        #decodedContent {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: none; /* 默认隐藏 */
            max-width: 90%;
            text-align: left;
        }
        .watermark {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="recommend-btn" onclick="showDecodedContent()">
            精准推荐
        </button>
        
        <div id="decodedContent"></div>
        
        <div class="watermark">
            数据仅供参考
        </div>
    </div>

    <script>
        // 解码函数
        function decodeBase64(input) {
            try {
                let base64 = input.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) base64 += '=';
                return decodeURIComponent(escape(atob(base64)));
            } catch (e) {
                return `解码失败: ${e.message}`;
            }
        }

        // 显示解码内容
        function showDecodedContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            const contentDiv = document.getElementById("decodedContent");
            
            if (!encodedData) {
                contentDiv.innerHTML = "❌ 未检测到有效数据";
                contentDiv.style.display = "block";
                return;
            }

            const decodedText = decodeBase64(encodedData);
            contentDiv.innerHTML = `
                <h3>⚽ 赛事分析报告</h3>
                <pre>${decodedText}</pre>
                <small style="color:#999">* 数据生成时间: ${new Date().toLocaleString()}</small>
            `;
            contentDiv.style.display = "block";
        }

        // 可选：如果希望URL不带参数时显示输入框
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.has('data')) {
                document.getElementById("decodedContent").innerHTML = `
                    <p>请通过正规渠道获取数据链接</p>
                `;
            }
        };
    </script>
</body>
</html>
