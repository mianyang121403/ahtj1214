<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿宏推荐系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 30px;
        }
        .view-btn {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .view-btn:hover {
            background-color: #40a9ff;
        }
        .view-btn:active {
            background-color: #096dd9;
        }
        .recommendation-container {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        .recommendation-title {
            font-size: 20px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .recommendation-content {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-line;
            line-height: 1.8;
        }
        .update-time {
            color: #8c8c8c;
            font-size: 14px;
            text-align: right;
            margin-top: 15px;
        }
        .recommendation-icon {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">阿宏精准推荐</div>
        
        <button class="view-btn" onclick="loadRecommendation()">
            <span>✨</span>
            <span>查看今日精准推荐</span>
        </button>
        
        <div id="recommendationSection" class="recommendation-container">
            <div class="recommendation-title">
                <span class="recommendation-icon">✨</span>
                <span>今日精准推荐</span>
            </div>
            <div class="recommendation-content" id="dailyRecommendation"></div>
            <div class="update-time" id="updateTime"></div>
        </div>
    </div>

    <script>
        // 系统配置
        const CONFIG = {
            contentUrl: "https://raw.githubusercontent.com/mianyang121403/ahtj1214/refs/heads/main/recommendation.txt" // 推荐内容URL
        };

        // 加载推荐内容
        async function loadRecommendation() {
            const contentDiv = document.getElementById("dailyRecommendation");
            const timeDiv = document.getElementById("updateTime");
            const recSection = document.getElementById("recommendationSection");
            
            // 显示推荐区域
            recSection.style.display = "block";
            contentDiv.textContent = "正在获取最新推荐...";
            
            try {
                // 添加时间戳防止缓存
                const response = await fetch(`${CONFIG.contentUrl}?t=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error(`网络请求失败: ${response.status}`);
                }
                
                const content = await response.text();
                const lastModified = response.headers.get('last-modified') || new Date().toLocaleString();
                
                contentDiv.textContent = content;
                timeDiv.textContent = `最后更新: ${lastModified}`;
                
                // 滚动到推荐区域
                recSection.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                contentDiv.textContent = `获取推荐内容失败:\n${error.message}`;
                timeDiv.textContent = "请下载旺商聊加940734016阿宏领取今日推荐。苹果应用商店搜索旺商聊，安卓下载地址wwtalk.com";
            }
        }

        // 页面加载后自动加载推荐内容（可选）
        // window.onload = function() {
        //     loadRecommendation();
        // };
    </script>
</body>
</html>
