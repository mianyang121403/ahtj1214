<body>
    <div class="app-container">
        <div class="logo">åšä¸»ç²¾å‡†æ¨è</div>
        
        <button class="view-btn" onclick="loadRecommendation()" id="mainBtn">
            <span>âœ¨</span>
            <span>æŸ¥çœ‹ä»Šæ—¥æ¨è</span>
        </button>
        
        <button class="view-btn retry-btn" onclick="loadRecommendation()" id="retryBtn" style="display: none;">
            <span>ğŸ”„</span>
            <span>é‡æ–°è·å–</span>
        </button>
        
        <div id="recommendationSection" class="recommendation-container">
            <div class="recommendation-title">
                <span class="recommendation-icon">âœ¨</span>
                <span>ä»Šæ—¥æœ€æ–°æ¨è</span>
                <span id="sourceTag" class="source-tag"></span>
            </div>
            <div class="recommendation-content" id="dailyRecommendation"></div>
            <div class="update-time" id="updateTime"></div>
        </div>

    <script>
        // ç³»ç»Ÿé…ç½®
        const CONFIG = {
            source: {
                name: "GitHub",
                url: "https://raw.githubusercontent.com/mianyang121403/jingzhun/main/recommendation.txt"
            },
            timeout: 8000,
            cacheExpiry: 300000, // 5åˆ†é’Ÿç¼“å­˜
            checkInterval: 180000 // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡æ›´æ–°
        };

        // å…¨å±€å˜é‡è®°å½•å½“å‰å†…å®¹
        let currentContent = '';
        let isNewContent = false;

        // åŠ è½½æ¨èå†…å®¹
        async function loadRecommendation() {
            const contentDiv = document.getElementById("dailyRecommendation");
            const timeDiv = document.getElementById("updateTime");
            const recSection = document.getElementById("recommendationSection");
            const mainBtn = document.getElementById("mainBtn");
            const retryBtn = document.getElementById("retryBtn");
            const sourceTag = document.getElementById("sourceTag");
            
            // ä¿å­˜å½“å‰æ»šåŠ¨ä½ç½®
            const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            // æ˜¾ç¤ºæ¨èåŒºåŸŸ
            recSection.style.display = "block";
            contentDiv.textContent = "æ­£åœ¨è·å–æœ€æ–°æ¨è...";
            mainBtn.disabled = true;
            mainBtn.innerHTML = '<span class="loading-spinner"></span><span>åŠ è½½ä¸­...</span>';
            retryBtn.style.display = "none";
            
            try {
                const { content, lastModified } = await fetchWithTimeout(CONFIG.source);
                
                // æ£€æŸ¥å†…å®¹æ˜¯å¦æ›´æ–°
                const cached = getCachedRecommendation();
                isNewContent = !cached || content !== cached.content;
                
                // æ›´æ–°æ˜¾ç¤º
                currentContent = content;
                contentDiv.textContent = content;
                contentDiv.style.minHeight = contentDiv.scrollHeight + 'px';
                timeDiv.textContent = `æœ€åæ›´æ–°: ${new Date().toLocaleString()}`;
                
                // æ˜¾ç¤ºæ›´æ–°çŠ¶æ€
                if (isNewContent) {
                    sourceTag.textContent = "æœ€æ–°";
                    sourceTag.className = "new-tag";
                    setTimeout(() => {
                        sourceTag.className = "source-tag";
                        sourceTag.textContent = "";
                    }, 2000);
                } else {
                    sourceTag.textContent = "";
                }
                
                // æ¢å¤æ»šåŠ¨ä½ç½®
                requestAnimationFrame(() => {
                    window.scrollTo(0, scrollPosition);
                    setTimeout(() => {
                        const recSectionTop = recSection.getBoundingClientRect().top;
                        const windowHeight = window.innerHeight;
                        if (recSectionTop < 0 || recSectionTop > windowHeight) {
                            recSection.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'nearest' 
                            });
                        }
                    }, 100);
                });
                
                // å­˜å‚¨ç¼“å­˜
                localStorage.setItem('lastRecommendation', JSON.stringify({
                    content,
                    lastModified,
                    timestamp: Date.now()
                }));
                
            } catch (error) {
                // æ˜¾ç¤ºç¼“å­˜å†…å®¹
                const cached = getCachedRecommendation();
                if (cached) {
                    contentDiv.textContent = `${cached.content}\n\n(æ³¨: å½“å‰ä¸ºç¼“å­˜å†…å®¹ï¼Œç‚¹å‡»æŒ‰é’®è·å–æœ€æ–°)`;
                    contentDiv.style.minHeight = contentDiv.scrollHeight + 'px';
                    timeDiv.textContent = `æœ€åæ›´æ–°: ${new Date(cached.timestamp).toLocaleString()}`;
                } else {
                    contentDiv.textContent = `è·å–æ¨èå†…å®¹å¤±è´¥: ${error.message}`;
                    timeDiv.textContent = "è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•ï¼Œæ—ºå•†èŠåŠ 940734016è·å–æœ€æ–°æ¨èç ï¼Œå®‰å“wwtalk.com è‹¹æœå•†åº—æœç´¢æ—ºå•†èŠ";
                }
                retryBtn.style.display = "block";
                
                // æ¢å¤æ»šåŠ¨ä½ç½®
                requestAnimationFrame(() => {
                    window.scrollTo(0, scrollPosition);
                });
            } finally {
                mainBtn.disabled = false;
                mainBtn.innerHTML = '<span></span><span>è·å–æœ€æ–°æ¨è</span>';
            }
        }

        // æ£€æŸ¥å†…å®¹æ›´æ–°
        async function checkForUpdates() {
            try {
                const { content } = await fetchWithTimeout(CONFIG.source);
                const cached = getCachedRecommendation();
                
                if (cached && content !== cached.content) {
                    // å‘ç°æ–°å†…å®¹
                    const sourceTag = document.getElementById("sourceTag");
                    sourceTag.textContent = "æœ‰æ›´æ–°";
                    sourceTag.className = "new-tag";
                }
            } catch (error) {
                console.log("æ›´æ–°æ£€æŸ¥å¤±è´¥:", error);
            }
        }

        // å¸¦è¶…æ—¶çš„fetchè¯·æ±‚
        async function fetchWithTimeout(source) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), CONFIG.timeout);
            
            // æ·»åŠ éšæœºå‚æ•°é˜²æ­¢ç¼“å­˜
            const url = source.url + (source.url.includes('?') ? '&' : '?') + '_=' + Date.now();

            try {
                const response = await fetch(url, {
                    signal: controller.signal,
                    cache: 'no-store'
                });
                clearTimeout(timeout);
                
                if (!response.ok) throw new Error(`HTTPçŠ¶æ€: ${response.status}`);
                
                const content = await response.text();
                const lastModified = response.headers.get('last-modified') || '';
                
                return { content, lastModified };
                
            } catch (error) {
                throw new Error(error.name === "AbortError" ? "è¯·æ±‚è¶…æ—¶" : error.message);
            }
        }

        // è·å–ç¼“å­˜å†…å®¹
        function getCachedRecommendation() {
            const cached = localStorage.getItem('lastRecommendation');
            if (!cached) return null;
            
            try {
                const data = JSON.parse(cached);
                if (Date.now() - data.timestamp > CONFIG.cacheExpiry) {
                    return null;
                }
                return data;
            } catch {
                return null;
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            // æ˜¾ç¤ºç¼“å­˜å†…å®¹
            const cached = getCachedRecommendation();
            if (cached) {
                currentContent = cached.content;
                const contentDiv = document.getElementById('dailyRecommendation');
                contentDiv.textContent = `${cached.content}\n\n(æ³¨: æ˜¾ç¤ºçš„æ˜¯ç¼“å­˜å†…å®¹ï¼Œç‚¹å‡»æŒ‰é’®è·å–æœ€æ–°)`;
                contentDiv.style.minHeight = contentDiv.scrollHeight + 'px';
                document.getElementById('updateTime').textContent = 
                    `æœ€åæ›´æ–°: ${new Date(cached.timestamp).toLocaleString()}`;
                document.getElementById('recommendationSection').style.display = 'block';
            }
            
            // å¯åŠ¨å®šæ—¶æ›´æ–°æ£€æŸ¥
            setInterval(checkForUpdates, CONFIG.checkInterval);
            
            // é¦–æ¬¡åŠ è½½åç«‹å³æ£€æŸ¥æ›´æ–°
            setTimeout(checkForUpdates, 2000);
        });
    </script>
