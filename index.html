<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64解码工具</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #07C160;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #06AD56;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Base64解码工具</h1>
    <div class="container">
        <textarea id="base64Input" placeholder="在此粘贴Base64编码内容"></textarea>
        <button onclick="decodeBase64()">解码内容</button>
        <div id="result"></div>
    </div>

    <script>
        function decodeBase64() {
            const input = document.getElementById("base64Input").value.trim();
            try {
                // 处理URL安全的Base64编码（替换-和_）
                let base64 = input.replace(/-/g, '+').replace(/_/g, '/');
                // 添加必要的padding
                while (base64.length % 4) {
                    base64 += '=';
                }
                const decoded = decodeURIComponent(escape(atob(base64)));
                document.getElementById("result").innerHTML = decoded.replace(/\n/g, '<br>');
            } catch (e) {
                document.getElementById("result").innerHTML = "解码失败！请检查输入内容是否正确。";
                console.error(e);
            }
        }

        // 自动解码URL中的参数
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            if (encodedData) {
                document.getElementById("base64Input").value = encodedData;
                decodeBase64();
            }
        };
    </script>
</body>
</html>
