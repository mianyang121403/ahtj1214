<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部推荐系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 30px;
        }
        .view-btn {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .view-btn:hover {
            background-color: #40a9ff;
        }
        .view-btn:active {
            background-color: #096dd9;
        }
        .view-btn:disabled {
            background-color: #bae7ff;
            cursor: not-allowed;
        }
        .recommendation-container {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        .recommendation-title {
            font-size: 20px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .recommendation-content {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-line;
            line-height: 1.8;
        }
        .update-time {
            color: #8c8c8c;
            font-size: 14px;
            text-align: right;
            margin-top: 15px;
        }
        .recommendation-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .retry-btn {
            margin-top: 15px;
        }
        .source-tag {
            font-size: 12px;
            color: #52c41a;
            background-color: #f6ffed;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">博主内部推荐</div>
        
        <button class="view-btn" onclick="loadRecommendation()" id="mainBtn">
            <span>✨</span>
            <span>查看今日推荐</span>
        </button>
        
        <button class="view-btn retry-btn" onclick="loadRecommendation()" id="retryBtn" style="display: none;">
            <span>🔄</span>
            <span>重新获取</span>
        </button>
        
        <div id="recommendationSection" class="recommendation-container">
            <div class="recommendation-title">
                <span class="recommendation-icon">✨</span>
                <span>今日精准推荐</span>
                <span id="sourceTag" class="source-tag"></span>
            </div>
            <div class="recommendation-content" id="dailyRecommendation"></div>
            <div class="update-time" id="updateTime"></div>
        </div>
    </div>

    <script>
        // 系统配置 - 使用Gitee作为主源
        const CONFIG = {
            sources: [
                {
                    name: "Gitee主源",
                    url: "https://gitee.com/你的Gitee用户名/ahtj1214/raw/main/recommendation.txt"
                },
                {
                    name: "GitHub备用",
                    url: "https://cdn.jsdelivr.net/gh/mianyang121403/ahtj1214@main/recommendation.txt"
                }
            ],
            timeout: 8000, // 8秒超时
            cacheExpiry: 3600000 // 1小时缓存有效期(毫秒)
        };

        // 加载推荐内容
        async function loadRecommendation() {
            const contentDiv = document.getElementById("dailyRecommendation");
            const timeDiv = document.getElementById("updateTime");
            const recSection = document.getElementById("recommendationSection");
            const mainBtn = document.getElementById("mainBtn");
            const retryBtn = document.getElementById("retryBtn");
            const sourceTag = document.getElementById("sourceTag");
            
            // 显示推荐区域，设置加载状态
            recSection.style.display = "block";
            contentDiv.textContent = "正在获取最新推荐...";
            mainBtn.disabled = true;
            mainBtn.innerHTML = '<span class="loading-spinner"></span><span>加载中...</span>';
            retryBtn.style.display = "none";
            sourceTag.textContent = "";
            
            try {
                // 尝试从多个源获取数据
                const { content, sourceName } = await fetchRecommendation();
                
                // 显示内容
                contentDiv.textContent = content;
                timeDiv.textContent = `最后更新: ${new Date().toLocaleString()}`;
                sourceTag.textContent = sourceName;
                recSection.scrollIntoView({ behavior: 'smooth' });
                
                // 存储到本地缓存
                localStorage.setItem('lastRecommendation', JSON.stringify({
                    content,
                    sourceName,
                    timestamp: Date.now()
                }));
                
            } catch (error) {
                // 尝试显示缓存内容
                const cached = getCachedRecommendation();
                if (cached) {
                    contentDiv.textContent = `${cached.content}\n\n(注: 显示的是缓存内容，可能不是最新)`;
                    sourceTag.textContent = `${cached.sourceName} · 缓存`;
                    timeDiv.textContent = `最后更新: ${new Date(cached.timestamp).toLocaleString()}`;
                } else {
                    contentDiv.textContent = `获取推荐内容失败: ${error.message}`;
                    timeDiv.textContent = "请检查网络连接后重试旺商聊加940734016进博主内部推单群苹果应用商店搜旺商聊安卓wwtalk.com";
                }
                retryBtn.style.display = "block";
            } finally {
                mainBtn.disabled = false;
                mainBtn.innerHTML = '<span>✨</span><span>查看今日精准推荐</span>';
            }
        }

        // 从多个数据源获取推荐内容
        async function fetchRecommendation() {
            let lastError = null;
            
            for (const source of CONFIG.sources) {
                try {
                    const content = await fetchWithTimeout(source.url);
                    return { content, sourceName: source.name };
                } catch (error) {
                    lastError = error;
                    console.warn(`从${source.name}获取失败:`, error);
                    // 继续尝试下一个源
                }
            }
            
            throw lastError || new Error("所有数据源均不可用");
        }

        // 带超时的fetch封装
        async function fetchWithTimeout(url) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), CONFIG.timeout);
            
            try {
                const response = await fetch(`${url}?t=${new Date().getTime()}`, {
                    signal: controller.signal
                });
                clearTimeout(timeout);
                
                if (!response.ok) {
                    throw new Error(`HTTP状态: ${response.status}`);
                }
                
                return await response.text();
            } catch (error) {
                throw new Error(error.name === "AbortError" ? "请求超时" : error.message);
            }
        }

        // 获取缓存的推荐内容
        function getCachedRecommendation() {
            const cached = localStorage.getItem('lastRecommendation');
            if (!cached) return null;
            
            try {
                const data = JSON.parse(cached);
                // 检查缓存是否过期
                if (Date.now() - data.timestamp > CONFIG.cacheExpiry) {
                    return null;
                }
                return data;
            } catch {
                return null;
            }
        }

        // 可选: 页面加载时检查并显示缓存
        window.addEventListener('DOMContentLoaded', () => {
            const cached = getCachedRecommendation();
            if (cached) {
                document.getElementById('dailyRecommendation').textContent = 
                    `${cached.content}\n\n(注: 显示的是缓存内容，点击按钮获取最新)`;
                document.getElementById('updateTime').textContent = 
                    `最后更新: ${new Date(cached.timestamp).toLocaleString()}`;
                document.getElementById('sourceTag').textContent = `${cached.sourceName} · 缓存`;
                document.getElementById('recommendationSection').style.display = 'block';
            }
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
